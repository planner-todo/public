<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner TODO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .mdl-card__title {
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Planner TODO</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Planner TODO</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Twoja lista</a>
                <a class="mdl-navigation__link" href="https://github.com/planner-todo">Github</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title"></div>
                    <div class="mdl-card__supporting-text">
                        Ta strona nie istnieje.
                    </div>
                    <div class="mdl-card_actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/">Wróć na stronę główną</a>
                    </div>
                </div>
                <div class="mdl-layout-spacer"></div>
            </div>
        </main>
    </div>
    <script>
        let title = document.querySelector('.mdl-card__title')
        let image = Math.ceil(Math.random() * 23)
        title.style.backgroundImage = `url(/img/${image}.svg)`
        title.style.paddingTop = `${title.clientWidth * 1024 / 1440}px`
    </script>
</body>

</html>
