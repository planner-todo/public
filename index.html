<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner TODO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/dist/dialog-polyfill.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="/dist/dialog-polyfill.js"></script>
    <script defer src="/index.js"></script>
    <style>
        table tr > :first-child {
            width: 1%;
        }
        button#create-todo {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <dialog class="mdl-dialog" id="create-todo">
        <h4 class="mdl-dialog__title">Dodawanie zadania</h4>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield">
                <input type="text" id="todo-input" class="mdl-textfield__input">
                <label for="todo-input" class="mdl-textfield__label">Zadanie</label>
                <span class="mdl-textfield__error"></span>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button yes">Dodaj</button>
            <button type="button" class="mdl-button no">Anuluj</button>
        </div>
    </dialog>
    <dialog class="mdl-dialog" id="remove-todo">
        <h4 class="mdl-dialog__title">Na pewno?</h4>
        <div class="mdl-dialog__content">
            <p>Czy na pewno chcesz usunąć to zadanie?</p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button yes">Tak</button>
            <button type="button" class="mdl-button no">Nie</button>
        </div>
    </dialog>
    <dialog class="mdl-dialog" id="new-list">
        <h4 class="mdl-dialog__title">Na pewno?</h4>
        <div class="mdl-dialog__content">
            <p>Czy na pewno chcesz wygenerować nową listę?</p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button yes">Tak</button>
            <button type="button" class="mdl-button no">Nie</button>
        </div>
    </dialog>

    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="create-todo">
        <i class="material-icons">add</i>
    </button>
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Planner TODO</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/">Twoja lista</a>
                    <a class="mdl-navigation__link token">Link do tej listy</a>
                    <div class="mdl-navigation__link"></div>
                </nav>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="new-list">Nowa lista</button>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Planner TODO</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Twoja lista</a>
                <a class="mdl-navigation__link token">Bezpośredni link do listy</a>
                <a class="mdl-navigation__link" href="https://github.com/planner-todo">Github</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                        <table class="mdl-cell mdl-cell--6-col mdl-data-table mdl-js-data-table mdl-shadow--4dp">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric">Usuń</th>
                                    <th class="mdl-data-table__cell--non-numeric">Zadanie</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
